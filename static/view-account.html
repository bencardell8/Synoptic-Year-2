<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>View Account</title>
        <link rel="stylesheet" type="text/css"" href="static/view-account-style.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    </head>
    <div class="navbar">
        <ul>
            <a class="active" href="#Account"><i class="fa fa-user-o" aria-hidden="true"></i> My Account</a>
            <a href="#market"><i class="fa fa-line-chart" aria-hidden="true"></i> Market</a>
            <a href="#contact"><i class="fa fa-question-circle" aria-hidden="true"></i> Contact</a>
            <a href="#about"><i class="fa fa-info" aria-hidden="true"></i> About</a>
            <a style="float:right" href="#logout"><i class="fa fa-sign-out" aria-hidden="true"></i>                Log Out</a>

        </ul>
    </div>
    <body>
        <div class="container">
            <div class="innernavbar">
                <ul>
                    <a href="#market">Account Details</a>
                    <a href="#editprofile">Edit Profile</a>
                </ul>
            <h1 class="title">Account Information</h1>
            <p class="text">Email: </p>
            <p class="text">Amount invested: $</p>
            <p class="text">Active bids: </p>
            <p class="text">Pending bids: </p>
            <p class="text">Cancelled bids: </p>
            <p class="text">Completed bids: </p>
            <br><br><br>
                <form class="form" id="change-password">
                    <div class="form_msg"></div>
                    <div class="data_input">
                        <input type="password" id="new_password" class="form_data" autofocus placeholder="New Password" required>
                    </div>
                    <div class="data_input">
                        <input type="password" id="confirm_new_password" class="form_data" autofocus placeholder="Confirm New Password" required>
                    </div>
                    <button class="button" type="submit">Change password</button>
                </form>
            <br><br><br>
            <button class="button">Edit Profile</button>
        </div>
        <script src="change_password_validation.js"></script>
    </body>
</html>
