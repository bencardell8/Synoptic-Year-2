<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css"" href="static/account-style.css">
        <title>Account Create Page</title>
    </head>
    <body>
        <div class="container">
            <form class="form" id="signup">
                <h1 class="title">Create Account</h1>
                <div class="form_msg"></div>
                <div class="data_input">
                    <input type="text" id="email" class="form_data" autofocus placeholder="Email" required>
                </div>
                <div class="data_input">
                    <input type="password" id="password" class="form_data" autofocus placeholder="Password" required>
                </div>
                <div class="data_input">
                    <input type="password" id="confirm_password" class="form_data" autofocus placeholder="Confirm Password" required>
                </div>
                <button class="button" type="submit">Continue</button>
                <p class="text">
                    Have an account?
                    <a class="link" href="/login" id="LoginAccount">Login</a>
                </p>
        </div>
        <script src="static/validation.js"></script>
    </body>
</html>
